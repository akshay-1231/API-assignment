<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="quotes"></div>
    <button id="btn">Get Motivational Quotes</button>
    <script src="quote.js"></script>
</body>
</html>

<style>
    /* General reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
    }

    /* Container Styling */
    .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
    }

    h2 {
        color: #fff;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    /* Quote Styling */
    .quote {
        font-size: 22px;
        font-style: italic;
        line-height: 1.6;
        color: #eee;
        margin-bottom: 30px;
        padding: 20px;
        border-left: 4px solid #4CAF50;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .quote:hover {
        transform: scale(1.03);
        background-color: rgba(255, 255, 255, 0.3);
    }

    .quote strong {
        color: #4CAF50;
    }

    /* Button Styling */
    #btn {
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #btn:hover {
        background-color: #45a049;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
    }

    #btn:active {
        transform: translateY(2px);
    }

</style>
