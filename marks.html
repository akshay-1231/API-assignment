<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculation</title>

</head>
<body>
    <div class="container">
        <h2>Final Result</h2>
        <form id="form1">
          <label for="a">Entre Marks for subject 1</label>
          <input type="text" id="a" class="inputfield" placeholder="entre marks"><br>
          <label for="b">Entre marks for subject 2</label>  
          <input type="text" id="b" class="inputfield" placeholder="entre marks"><br>
          <label for="c">Entre marks for subject 3</label> 
          <input type="text" id="c" class="inputfield" placeholder="entre marks"><br>
          <label for="d">Entre marks for subject 4</label> 
          <input type="text" id="d" class="inputfield" placeholder="entre marks" ><br>
          <button type="button" id="btn" class="btn">Submit</button>
        </form>
          <div id="mark" class="result" ></div>

       
    </div>
    <script src="marks.js"></script>
</body>
</html>
<style>
  /* General reset */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  /* Body Styling */
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
  }

  /* Container Styling */
  .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
  }

  h2 {
      color: #4CAF50;
      margin-bottom: 20px;
  }

  /* Form Styling */
  form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  label {
      font-size: 16px;
      color: #555;
      text-align: left;
  }

  .inputfield {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
  }

  .inputfield:focus {
      border-color: #4CAF50;
      outline: none;
  }

  /* Button Styling */
  .btn {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .btn:hover {
      background-color: #45a049;
  }

  /* Result Styling */
  .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 2px solid #ddd;
      border-radius: 4px;
      color: #333;
  }
</style>
